<div class="container">
  <div class="row">
    <div class="col-12">
      <div
        class="card my-3 w-50 m-auto shadow"
        *ngFor="let empData of singleEmpData"
      >
        <img
          src="../assets/avatar.png"
          class="img-fluid m-auto"
          alt="..."
          width="350px"
          height="350px"
        />
        <div class="card-body p-3">
          <h1 class="card-title text-danger text-center fw-bold">
            {{ empData.name }}
          </h1>
          <p class="card-text">
            <span class="textColor">Age: </span>{{ empData.age }}
          </p>
          <p class="card-text">
            <span class="textColor">Gender: </span>{{ empData.gender }}
          </p>
          <p class="card-text">
            <span class="textColor">Designation: </span
            >{{ empData.designation }}
          </p>
          <div class="mt-4 text-center">
            <button
              class="bgButtonColor text-light p-2 shadow"
              (click)="onGoBack()"
            >
              <i class="fa fa-long-arrow-left" aria-hidden="true"></i> &nbsp;Go
              Back
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
